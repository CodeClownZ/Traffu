<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffu AI - Smart Traffic Assistant</title>
  <meta name="description" content="Ask Traffu AI anything about traffic rules, fines, safety, and real-time patrol predictions." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>AI</text></svg>">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #00b8ff;
      --secondary: #0088ff;
      --accent: #00e0ff;
      --dark: #0a0f1a;
      --darker: #050a12;
      --light: #e0f2ff;
      --gray: #1a2330;
      --bubble-ai: rgba(20, 35, 55, 0.8);
      --bubble-user: linear-gradient(135deg, #00b8ff, #0088ff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 184, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 136, 255, 0.15) 0%, transparent 50%);
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(0, 184, 255, 0.03) 35px, rgba(0, 184, 255, 0.03) 70px);
      pointer-events: none;
      animation: drift 60s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: rgba(10, 15, 26, 0.95);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(0, 184, 255, 0.2);
      padding: 1.5rem;
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      overflow-y: auto;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      text-shadow: 0 0 15px rgba(0, 184, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .logo i {
      font-size: 1.6rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-menu li {
      margin-bottom: 0.8rem;
    }

    .nav-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      color: #a0c0e0;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-menu a::before {
      content: '';
      position: absolute;
      left: 0; top: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .nav-menu a:hover {
      background: rgba(0, 184, 255, 0.15);
      color: var(--primary);
      transform: translateX(8px);
      box-shadow: 0 0 20px rgba(0, 184, 255, 0.2);
    }

    .nav-menu a:hover::before {
      transform: scaleY(1);
    }

    .nav-menu i {
      width: 20px;
      text-align: center;
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 1100;
      background: rgba(10, 15, 26, 0.9);
      border: 1px solid rgba(0, 184, 255, 0.3);
      color: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 184, 255, 0.2);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: var(--primary);
      color: #000;
      transform: rotate(90deg);
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.4s ease;
    }

    .main-content.expanded {
      margin-left: 0;
    }

    /* Header */
    header {
      background: rgba(10, 15, 26, 0.95);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 184, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #00ff99;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff99;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff99;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* AI Avatar */
    .ai-avatar {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #000;
      box-shadow: 0 0 30px rgba(0, 184, 255, 0.6);
      z-index: 60;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Chat Container */
    #chat-container {
      flex: 1;
      padding: 2rem 1.5rem 7rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    /* Scrollbar */
    #chat-container::-webkit-scrollbar {
      width: 6px;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background: rgba(0, 184, 255, 0.5);
      border-radius: 3px;
    }

    /* Welcome & Quick Starts */
    .welcome {
      text-align: center;
      padding: 1.5rem;
      background: rgba(15, 30, 50, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(0, 184, 255, 0.3);
      backdrop-filter: blur(10px);
      font-size: 1rem;
      color: #c0e0ff;
      box-shadow: 0 0 20px rgba(0, 184, 255, 0.1);
    }

    #quick-starts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      max-width: 600px;
      margin: 1.5rem auto;
    }

    .quick-btn {
      background: rgba(15, 30, 50, 0.7);
      border: 1px solid rgba(0, 184, 255, 0.3);
      padding: 1.2rem;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #e0f2ff;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .quick-btn:hover {
      background: rgba(0, 184, 255, 0.2);
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 184, 255, 0.2);
    }

    .quick-icon {
      font-size: 1.4rem;
      color: var(--primary);
      width: 28px;
      flex-shrink: 0;
    }

    /* Messages */
    .message {
      max-width: 75%;
      padding: 1.1rem 1.4rem;
      border-radius: 18px;
      font-size: 0.98rem;
      line-height: 1.6;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.4s ease;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(0, 184, 255, 0.3);
    }

    .ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      color: #e0f2ff;
      border: 1px solid rgba(0, 184, 255, 0.3);
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 1.1rem 1.4rem;
      background: var(--bubble-ai);
      border-radius: 18px;
      max-width: 75%;
      align-self: flex-start;
      border: 1px solid rgba(0, 184, 255, 0.3);
    }

    .typing span {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.3s infinite;
      box-shadow: 0 0 10px rgba(0, 184, 255, 0.5);
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }

    /* Input Area */
    #input-area {
      position: fixed;
      bottom: 0;
      left: 280px;
      right: 0;
      background: rgba(10, 15, 26, 0.95);
      backdrop-filter: blur(12px);
      padding: 1rem 1.5rem;
      display: flex;
      gap: 1rem;
      border-top: 1px solid rgba(0, 184, 255, 0.2);
      z-index: 50;
      transition: left 0.4s ease;
    }

    #input-area.expanded {
      left: 0;
    }

    #message-input {
      flex: 1;
      padding: 0.9rem 1.4rem;
      border: 1px solid rgba(0, 184, 255, 0.4);
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      background: rgba(20, 35, 55, 0.7);
      color: var(--light);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    #message-input::placeholder {
      color: #88a0c0;
    }

    #message-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 184, 255, 0.2);
      background: rgba(20, 35, 55, 0.9);
    }

    #send-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 184, 255, 0.4);
    }

    #send-btn:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 184, 255, 0.6);
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content, #input-area {
        margin-left: 0;
        left: 0 !important;
      }
      .menu-toggle {
        display: flex;
      }
    }

    @media (max-width: 640px) {
      #chat-container { padding: 1.5rem 1rem 6rem; }
      .message { max-width: 88%; }
      #input-area { padding: 0.75rem; }
      .quick-btn { padding: 1rem; font-size: 0.9rem; }
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 900;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Menu Toggle -->
  <div class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fas fa-brain"></i> Traffu AI
    </div>
    <ul class="nav-menu">
      <li><a href="/dashboard"><i class="fas fa-user"></i> Driver Portal</a></li>
      <li><a href="/dashboard/police"><i class="fas fa-shield-alt"></i> Police DashBoard</a></li>
      <li><a href="/"><i class="fas fa-home"></i> Back to Home</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <header>
      <div class="header-title">
        <i class="fas fa-robot"></i> Traffu AI Assistant
      </div>
      <div class="status">
        <div class="status-dot"></div>
        <span>Live</span>
        <span id="clock"></span>
      </div>
    </header>

    <div id="chat-container">
      <div class="welcome">
        <strong>Welcome to Traffu AI</strong><br>
        Your 24/7 traffic co-pilot. Ask about rules, fines, safety, or live patrol predictions.
      </div>

      <div id="quick-starts">
        <button class="quick-btn" data-message="Where are police patrolling today in Dhaka?">
          <i class="fas fa-map-marked-alt quick-icon"></i>
          Where are police patrolling today in Dhaka?
        </button>
        <button class="quick-btn" data-message="What to do if I get an unfair fine?">
          <i class="fas fa-gavel quick-icon"></i>
          What to do if I get an unfair fine?
        </button>
        <button class="quick-btn" data-message="Brakes failed while driving — emergency steps?">
          <i class="fas fa-exclamation-triangle quick-icon"></i>
          Brakes failed while driving — emergency steps?
        </button>
      </div>
    </div>

    <!-- AI Avatar -->
    <div class="ai-avatar">
      <i class="fas fa-brain"></i>
    </div>

    <!-- Input -->
    <div id="input-area">
      <input
        type="text"
        id="message-input"
        placeholder="Ask Traffu AI anything..."
        autocomplete="off"
        autofocus
      />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-production-b107.up.railway.app/talk";
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const quickStarts = document.getElementById("quick-starts");
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    const overlay = document.getElementById("overlay");
    const mainContent = document.getElementById("mainContent");
    const inputArea = document.getElementById("input-area");
    const clock = document.getElementById("clock");

    // Live Clock
    setInterval(() => {
      clock.textContent = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }, 1000);

    // Toggle Sidebar
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      mainContent.classList.toggle("expanded");
      inputArea.classList.toggle("expanded");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      mainContent.classList.remove("expanded");
      inputArea.classList.remove("expanded");
    });

    // Scroll to bottom
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Add message
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      scrollToBottom();
    }

    // Show typing
    function showTyping() {
      removeTyping();
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = `<span></span><span></span><span></span>`;
      typing.id = "typing-indicator";
      chatContainer.appendChild(typing);
      scrollToBottom();
    }

    // Remove typing
    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    // Send message
    async function sendMessage(inputMessage = null) {
      const message = inputMessage || messageInput.value.trim();
      if (!message) return;

      if (quickStarts.style.display !== 'none') {
        quickStarts.style.display = 'none';
      }

      addMessage(message, "user");
      if (!inputMessage) messageInput.value = "";
      sendBtn.disabled = true;
      showTyping();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        removeTyping();
        if (res.ok) {
          addMessage(data.reply || "I'm thinking...", "ai");
        } else {
          addMessage(`Error: ${data.error || "Try again."}`, "ai");
        }
      } catch (err) {
        removeTyping();
        addMessage("No connection. Check internet.", "ai");
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        messageInput.focus();
        scrollToBottom();
      }
    }

    // Quick starts
    quickStarts.addEventListener("click", (e) => {
      if (e.target.closest(".quick-btn")) {
        const query = e.target.closest(".quick-btn").dataset.message;
        sendMessage(query);
      }
    });

    // Send on click/enter
    sendBtn.addEventListener("click", () => sendMessage());
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-focus
    messageInput.focus();
  </script>
</body>
</html>
