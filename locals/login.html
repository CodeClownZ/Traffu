<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffu Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: rgba(20, 20, 40, 0.9);
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0ff;
            --accent: converse#00d4ff;
            --accent-hover: #00a8cc;
            --input-bg: rgba(40, 40, 70, 0.7);
            --input-border: #444466;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%2300d4ff" opacity="0.1"/></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 0 30px rgba(0, 212, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 212, 255, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 212, 255, 0.2); }
            to { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 212, 255, 0.4); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: var(--accent);
            margin-bottom: 8px;
            text-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 15px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            transform: scale(1.02);
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--card-bg);
            padding: 0 6px;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -8px;
            font-size: 12px;
            color: var(--accent);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: linear-gradient(45deg, var(--accent), #0099cc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, var(--accent-hover), #007799);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .error {
            color: var(--error);
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error.show {
            opacity: 1;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }
            .logo {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TRAFFU</div>
        <div class="tagline">Digital License Holder â€¢ Secure Login</div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="nid" required>
                <label>NID Number</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            
            <button type="submit">Login Now</button>
        </form>
        
        <div id="errorMessage" class="error"></div>
        
        <div class="signup-link">
            New user? <a href="register.html">Create Account</a>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
