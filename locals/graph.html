<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffu - AI Traffic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --sidebar: rgba(15, 15, 35, 0.98);
      --card: rgba(25, 25, 45, 0.92);
      --text: #e0e0ff;
      --muted: #b0b0d0;
      --accent: #00ff9d; /* Cooler neon cyan-green */
      --glow: #00ff9d;
      --border: rgba(0, 255, 157, 0.25);
      --secondary-glow: #8b00ff; /* Purple accent for extra cool factor */
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed; left: 0; top: 0; width: 280px; height: 100vh;
      background: var(--sidebar); backdrop-filter: blur(20px);
      border-right: 1px solid var(--border); padding: 1.5rem 1rem;
      z-index: 1000; box-shadow: 8px 0 40px rgba(0,0,0,0.6);
    }
    .logo h2 {
      background: linear-gradient(90deg, #00ff9d, #8b00ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      font-weight: 900; font-size: 2.2rem;
      text-shadow: 0 0 20px rgba(0,255,157,0.5);
    }
    .nav-link {
      display: flex; align-items: center; padding: 1rem 1.2rem;
      color: var(--muted); font-weight: 600; border-radius: 14px;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); text-decoration: none;
      position: relative; overflow: hidden;
    }
    .nav-link i { margin-right: 1rem; width: 30px; text-align: center; transition: transform 0.3s; }
    .nav-link::before {
      content: ''; position: absolute; left: 0; top: 0; width: 4px; height: 100%;
      background: var(--accent); transform: scaleY(0); transition: transform 0.3s;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(0, 255, 157, 0.15); color: white;
      transform: translateX(10px); box-shadow: 0 0 25px rgba(0,255,157,0.4);
    }
    .nav-link:hover i { transform: scale(1.2); }
    .nav-link:hover::before { transform: scaleY(1); }
    .main-content { margin-left: 280px; padding: 2rem; }
    .glass-card {
      background: var(--card); border-radius: 20px; padding: 2rem;
      margin-bottom: 2rem; backdrop-filter: blur(16px);
      border: 1px solid var(--border); box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      position: relative; overflow: hidden;
    }
    .glass-card::before {
      content: ''; position: absolute; top: -50%; left: -50%;
      width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,255,157,0.1), transparent);
      opacity: 0; transition: opacity 0.5s;
    }
    .glass-card:hover::before { opacity: 1; }
    .glass-card:hover { transform: translateY(-8px) scale(1.02); }
    .total-fines {
      font-size: 5rem; font-weight: 900; color: var(--accent);
      text-shadow: 0 0 30px rgba(0,255,157,0.7), 0 0 60px rgba(0,255,157,0.4);
      animation: neon-glow 1.5s infinite alternate;
    }
    @keyframes neon-glow {
      from { text-shadow: 0 0 20px rgba(0,255,157,0.6), 0 0 40px rgba(0,255,157,0.3); }
      to { text-shadow: 0 0 40px rgba(0,255,157,1), 0 0 80px rgba(0,255,157,0.6); }
    }
    .live-badge {
      background: linear-gradient(45deg, #00ff9d, #8b00ff);
      color: #000; padding: 0.5rem 1.2rem; border-radius: 50px;
      font-size: 0.85rem; font-weight: bold; animation: pulse 1.8s infinite;
      box-shadow: 0 0 20px rgba(0,255,157,0.8);
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .hotspot-item {
      background: linear-gradient(135deg, rgba(0,255,157,0.2), rgba(139,0,255,0.15));
      border-radius: 16px; padding: 1.4rem; text-align: center;
      border: 1px dashed rgba(0,255,157,0.5); transition: all 0.4s ease;
      position: relative; overflow: hidden;
    }
    .hotspot-item::after {
      content: ''; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(0,255,157,0.2), transparent);
      transition: left 0.6s;
    }
    .hotspot-item:hover::after { left: 100%; }
    .hotspot-item:hover {
      transform: scale(1.08) rotate(1deg); box-shadow: 0 0 30px rgba(0,255,157,0.6);
    }
    .ai-bubble {
      background: linear-gradient(135deg, #8b00ff, #00ff9d); color: white;
      padding: 1.8rem; border-radius: 22px; position: relative;
      box-shadow: 0 12px 35px rgba(139,0,255,0.4);
    }
    .ai-bubble::before {
      content: ''; position: absolute; left: -14px; top: 24px;
      border-top: 12px solid transparent; border-bottom: 12px solid transparent;
      border-right: 14px solid #8b00ff;
    }
    .ai-avatar {
      width: 60px; height: 60px; background: linear-gradient(45deg, #00ff9d, #8b00ff);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 1.8rem; margin-right: 1.2rem; box-shadow: 0 0 25px rgba(0,255,157,0.8);
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @media (max-width: 992px) {
      .sidebar { transform: translateX(-100%); }
      .main-content { margin-left: 0; }
      .sidebar.active { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo text-center mb-4">
      <h2>Traffu</h2>
      <p class="text-muted small">AI Traffic Intelligence</p>
    </div>
    <nav>
      <a href="/dashboard" class="nav-link active"><i class="fas fa-chart-line"></i> Graph</a>
      <a href="/traffu" class="nav-link"><i class="fas fa-robot"></i> Traffu AI</a>
      <a href="/DashBoard" class="nav-link"><i class="fas fa-map-marked-alt"></i> Dashboard</a>
     
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="text-center mb-4">
      <h1>Traffic Enforcement Dashboard</h1>
      <p class="lead">Real-time fines across Dhaka <span class="live-badge">LIVE</span></p>
    </div>

    <!-- Zone Filter -->
    <div class="row justify-content-center mb-4">
      <div class="col-lg-5">
        <div class="glass-card">
          <label for="checkpost" class="form-label text-muted">Filter by Zone</label>
          <select id="checkpost" class="form-select bg-dark text-white" style="border-color: var(--accent);">
            <option value="">All 19 Zones</option>
            <option value="Gulshan">Gulshan Zone</option>
            <option value="Mahakhali">Mahakhali Zone</option>
            <option value="Cantonment">Cantonment Zone</option>
            <option value="Banani">Banani Zone</option>
            <option value="Badda">Badda Zone</option>
            <option value="Bhatara">Bhatara Zone</option>
            <option value="Bashundhara">Bashundhara Zone</option>
            <option value="Khilkhet">Khilkhet Zone</option>
            <option value="Ramna">Ramna Zone</option>
            <option value="Dhanmondi">Dhanmondi Zone</option>
            <option value="Shabag">Shabag Zone</option>
            <option value="Sher-e-Bangla">Sher-e-Bangla Nagar Zone</option>
            <option value="Mirpur">Mirpur Zone</option>
            <option value="Uttara">Uttara Zone</option>
            <option value="Tejgaon">Tejgaon Zone</option>
            <option value="Mohammadpur">Mohammadpur Zone</option>
            <option value="Lalbagh">Lalbagh Zone</option>
            <option value="Motijheel">Motijheel Zone</option>
            <option value="Airport">Airport Zone</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Total Fines + Pie Chart Row -->
    <div class="row">
      <div class="col-lg-6">
        <div class="glass-card text-center">
          <h4>Today's Total Fines</h4>
          <div class="total-fines" id="totalFines">0</div>
          <p class="text-muted">Nov 07, 2025</p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="glass-card">
          <h4 class="text-center mb-4">Fines Distribution (Pie)</h4>
          <div style="height: 300px;">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bar Chart -->
    <div class="row">
      <div class="col-12">
        <div class="glass-card">
          <h4 class="text-center mb-4">Fines by Zone</h4>
          <div style="height: 380px;">
            <canvas id="finesChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Hotspots + AI -->
    <div class="row">
      <div class="col-lg-6">
        <div class="glass-card">
          <h4 class="text-center mb-4">Top 5 Hotspots</h4>
          <div id="hotspotsList" class="row g-3"></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="glass-card">
          <h4 class="text-center mb-4">Traffu AI Insight</h4>
          <div class="d-flex align-items-start">
            <div class="ai-avatar"><i class="fas fa-brain"></i></div>
            <div class="ai-bubble flex-grow-1">
              <p id="aiInsight">Loading AI analysis...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = '/api/find';
    let finesChart;
    let pieChart;
    let allData = {};

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allData = data.zones;
        updateDashboard();
      } catch (err) {
        console.error('Failed to fetch data:', err);
        document.getElementById('aiInsight').innerHTML = '<em>Failed to connect to server.</em>';
      }
    }

    function updateDashboard() {
      const filter = document.getElementById('checkpost').value;
      const filtered = filter ? { [filter]: allData[filter] } : allData;

      // Total
      const total = Object.values(filtered).reduce((a, b) => a + b, 0);
      document.getElementById('totalFines').textContent = total.toLocaleString();

      // Shared data
      const labels = Object.keys(filtered).map(z => z + ' Zone');
      const values = Object.values(filtered);
      const bgColors = values.map((_, i) => 
        `hsl(${i * 360 / values.length}, 80%, 60%)`
      );

      // Bar Chart
      if (finesChart) finesChart.destroy();
      finesChart = new Chart(document.getElementById('finesChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Fines',
            data: values,
            backgroundColor: 'rgba(0, 255, 157, 0.7)',
            borderColor: '#00ff9d',
            borderWidth: 2,
            borderRadius: 10,
            barThickness: 20
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#b0b0d0' } },
            x: { grid: { display: false }, ticks: { color: '#b0b0d0', maxRotation: 45 } }
          },
          animation: { duration: 1500, easing: 'easeOutQuart' }
        }
      });

      // Pie Chart
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(document.getElementById('pieChart'), {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: bgColors,
            borderColor: '#000',
            borderWidth: 3,
            hoverOffset: 20
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'bottom', labels: { color: '#e0e0ff', padding: 20 } },
            tooltip: { backgroundColor: 'rgba(0,0,0,0.8)', titleColor: '#00ff9d', bodyColor: '#fff' }
          },
          animation: { animateRotate: true, duration: 2000 }
        }
      });

      // Hotspots
      const container = document.getElementById('hotspotsList');
      container.innerHTML = '';
      const sorted = Object.entries(allData)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
      sorted.forEach(([zone, count]) => {
        if (filter && zone !== filter) return;
        const div = document.createElement('div');
        div.className = 'col-12';
        div.innerHTML = `<div class="hotspot-item"><h5>${zone} Zone</h5><p class="mb-0">${count} fines</p></div>`;
        container.appendChild(div);
      });

      // AI Insight
      const topZone = sorted[0][0];
      const topCount = sorted[0][1];
      const avg = Math.round(total / Object.keys(filtered).length);
    }

    document.getElementById('checkpost').addEventListener('change', updateDashboard);
    fetchData();
    // Auto-refresh every day
    // setInterval(fetchData, 30000*2*60*60);
    fetch("/check-tr",{method:"GET"})
    .then(response=>response.json())
    .then(info=>{
          document.getElementById('aiInsight').innerHTML = info.summary;
    })
  </script>
</body>
</html>
