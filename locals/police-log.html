<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffu | Traffic Chalan Management System</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* ====================== DARK MODE ONLY ====================== */
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      --transition: all 0.3s ease;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,0 L100,30 L100,100 L0,100 Z" fill="%23ffffff08"/></svg>') center/cover no-repeat;
      pointer-events: none;
      z-index: 0;
    }

    .container { max-width: 420px; width: 100%; z-index: 1; }

    .login-card {
      background: var(--card);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 6px;
      background: linear-gradient(90deg, var(--primary), #10b981);
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo i {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 12px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50%     { transform:scale(1.1); }
    }
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .logo p {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Form */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 18px;
      z-index: 2;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      transition: var(--transition);
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59,130,246,.15);
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-muted);
      font-size: 18px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      transition: var(--transition);
    }
    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }
    .footer-links a:hover { text-decoration: underline; }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .alert.error   { background:#fee2e2; color:#ef4444; border:1px solid #fecaca; }
    .alert.success { background:#dcfce7; color:#10b981; border:1px solid #bbf7d0; }

    @media (max-width:480px) {
      .login-card { padding:30px 20px; }
      .logo h1 { font-size:24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-card">

      <!-- Logo -->
      <div class="logo">
        <i class="fas fa-car-side"></i>
        <h1>Traffu</h1>
        <p>Traffic Chalan Management System</p>
      </div>

      <!-- Alert -->
      <div class="alert" id="alert"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="login-btn">
          <span>Login Securely</span>
          <i class="fas fa-shield-alt"></i>
        </button>
      </form>

      <div class="footer-links">
        <a href="#">Forgot Password?</a>
        <a href="/police/registration">Register Officer</a>
      </div>
    </div>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');
  const alertBox = document.getElementById('alert');

  function showAlert(msg, type = 'error') {
    alertBox.textContent = msg;
    alertBox.className = `alert ${type}`;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 4000);
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      return showAlert('Please fill all fields', 'error');
    }

    try {
      const res = await fetch('/api/police/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success) {
        // Save token
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        showAlert('Login successful! Welcome back.', 'success');

        setTimeout(() => {
          window.location.href = '/dashboard/police'; // Change to your dashboard
        }, 1200);
      } else {
        showAlert(data.message || 'Login failed', 'error');
      }
    } catch (err) {
      console.error(err);
      showAlert('Network error. Check console.', 'error');
    }
  });
</script>
</body>
</html>
